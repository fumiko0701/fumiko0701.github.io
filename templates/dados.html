<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <h1>Dados capturados</h1>
    {% if emails %}
        <ul>
            {% for email in emails %}
                <li>{{ email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum email foi salvo até o momento.</p>
    {% endif %}
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
